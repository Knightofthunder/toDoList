<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO Login</title>
    <style>
        #login-div{
            padding-top: 15%;
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        #login-div-submit{
             border-radius: 5px;
             background-color: #F98080;
             color: rgb(230, 227, 227);
             border: none;
        }
    </style>
</head>
<body>
    <div id="login-div">
          <h3>Login Credentials</h3>
          <input type="text" placeholder="Put your email">
          <br><br>
          <button type="submit" id="login-div-submit">Submit</button>
    </div>
    <script type="module">
        const submitButton = document.getElementById("login-div-submit");
        submitButton.addEventListener("click", function clickEvent(e) {
              e.preventDefault();
              console.log('Submit button clicked');
              location.assign('/index.html');
        });
    </script>
</body>
</html>
